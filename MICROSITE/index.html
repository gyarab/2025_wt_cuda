<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapyCare — První kapybaří salon v Praze</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --accent: #7cc5a0;
      --muted: #6b7280;
    }

    body {
      background: #f7f8fb;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      color: #0f1724;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #54a78a);
      display: grid;
      place-items: center;
      color: white;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(10, 10, 10, 0.1);
    }

    .small {
      font-size: 13px;
      color: var(--muted);
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      margin-left: 12px;
    }

    nav a:hover {
      color: var(--accent);
    }

    .info-item strong {
      display: block;
      font-size: 18px;
    }

    footer {
      color: var(--muted);
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container py-4">

    <!-- Header -->
    <header class="d-flex flex-wrap align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center gap-3">
        <div class="logo">CC</div>
        <div>
          <h5 class="mb-0 fw-bold">CapyCare</h5>
          <div class="small">První kapybaří salon v Praze</div>
        </div>
      </div>
      <nav class="d-none d-md-flex">
        <a href="#about">O nás</a>
        <a href="#services">Služby</a>
        <a href="#gallery">Galerie</a>
        <a href="#kontakt">Kontakt</a>
      </nav>
    </header>

    <!-- Hero section -->
    <section class="row g-4 align-items-center">
      <!-- Textová karta -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm p-4">
          <div class="info-item mb-3">
            <strong>Praha 6</strong>
            <span class="small">Gymnázium, Praha 6, Arabská 14, Kabinet tělocviku – Havlíček a Čuda</span>
          </div>
          <div class="info-item mb-3">
            <strong>Otevřeno</strong>
            <span class="small">Po–Ne 8:00–19:00</span>
          </div>
          <div class="info-item mb-3">
            <strong>Rezervace</strong>
            <span class="small">E-mail nebo rezervační formulář</span>
          </div>

          <div class="mt-3">
            <a href="#kontakt" class="btn btn-success me-2">Rezervovat</a>
            <a href="#gallery" class="btn btn-outline-secondary">Galerie</a>
          </div>
        </div>
      </div>

      <!-- Obrázek -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm overflow-hidden">
          <img src="https://zoonahradecku.cz/zvire-foto/148/3/foto/1636066800.png"
            alt="Kapybara" class="img-fluid w-100" style="object-fit: cover;">
        </div>
      </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
